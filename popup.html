<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --primary: #6b46c1;
      --accent: #f6ad55;
      --bg-dark: #1a202c;
      --text-light: #e2e8f0;
      --success: #48bb78;
      --error: #f56565;
    }

    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
    }

    .status {
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      text-align: center;
    }

    .status.info { background: var(--primary); }
    .status.success { background: var(--success); }
    .status.error { background: var(--error); }

    button {
      width: 100%;
      padding: 10px;
      background: var(--primary);
      color: var(--text-light);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 8px 0;
      transition: background 0.2s;
    }

    button:hover { background: var(--accent); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .progress {
      width: 100%;
      height: 16px;
      background: #2d3748;
      border-radius: 8px;
      overflow: hidden;
      margin: 8px 0;
    }

    .progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.3s;
    }

    .details {
      font-size: 12px;
      color: var(--text-light);
      opacity: 0.8;
    }

    .counter {
      margin: 12px 0;
      padding: 8px;
      background: #2d3748;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h3>Studocu Getter</h3>
  
  <div id="status" class="status info">
    Ready to download
  </div>
  
  <button id="downloadBtn">Get PDF</button>
  
  <div id="progressContainer" style="display: none;">
    <div class="progress">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="progressText" class="details">Preparing...</div>
  </div>

  <div id="counter-api" class="counter">
    PDFs unlocked: <span id="count">Loading...</span>
  </div>

  <div id="details" class="details">
    Click Get PDF to start
  </div>

  <script src="pdf-generator.js"></script>
  <script src="popup.js"></script>
</body>
</html>
